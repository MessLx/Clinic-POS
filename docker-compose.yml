services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: peaaura
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: PClinicPOS.Api/Dockerfile
    environment:
      ConnectionStrings__Default: "Host=postgres;Database=peaaura;Username=postgres;Password=postgres"
      ConnectionStrings__Redis: "redis:6379"
      ConnectionStrings__RabbitMQ: "amqp://guest:guest@rabbitmq:5672/"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
